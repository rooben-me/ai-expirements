<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Playing Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            text-align: center;
        }
        #gameCanvas {
            border: 2px solid #333;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            { x: 10, y: 10 },
        ];
        let food = getRandomFoodPosition();
        let dx = 0;
        let dy = 0;
        let score = 0;

        function getRandomFoodPosition() {
            return {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function drawGame() {
            clearCanvas();
            moveSnake();
            checkCollision();
            drawSnake();
            drawFood();
            updateScore();
            chooseDirection();
            setTimeout(drawGame, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = getRandomFoodPosition();
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                resetGame();
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    resetGame();
                }
            }
        }

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            food = getRandomFoodPosition();
            dx = 0;
            dy = 0;
            score = 0;
        }

        function chooseDirection() {
            const head = snake[0];
            const possibleMoves = [
                { dx: -1, dy: 0 },
                { dx: 1, dy: 0 },
                { dx: 0, dy: -1 },
                { dx: 0, dy: 1 }
            ];

            const validMoves = possibleMoves.filter(move => {
                const newX = head.x + move.dx;
                const newY = head.y + move.dy;
                return newX >= 0 && newX < tileCount && newY >= 0 && newY < tileCount &&
                       !snake.some(segment => segment.x === newX && segment.y === newY);
            });

            if (validMoves.length > 0) {
                const bestMove = validMoves.reduce((best, move) => {
                    const distanceToFood = Math.abs(food.x - (head.x + move.dx)) + Math.abs(food.y - (head.y + move.dy));
                    return distanceToFood < best.distance ? { move, distance: distanceToFood } : best;
                }, { distance: Infinity }).move;

                dx = bestMove.dx;
                dy = bestMove.dy;
            }
        }

        drawGame();
    </script>
</body>
</html>
